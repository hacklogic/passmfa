{% extends layout_path %}

{% load static %}

{% load i18n %}


{% block title %}Vertical Layouts - Forms{% endblock %}



{% block page_js %}
{{ block.super }}


{% endblock page_js %}

{% block content %}
<h4 class="py-3 mb-4">
  <span class="text-muted fw-light">Create New Credential</span>
</h4>
 <div id="success_alert" class="bg-success bs-toast toast toast-placement-ex m-2 top-0 start-50 translate-middle-x" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="2000">
  <div class="toast-header">
    <i class='bx bx-bell me-2'></i>
    <div class="me-auto fw-medium">Success</div>
    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
  </div>
  <div class="toast-body" id="success_detail">
  </div>
</div>



<div id="fail_alert" class="bg-danger bs-toast toast toast-placement-ex m-2 top-0 start-50 translate-middle-x" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="2000">
  <div class="toast-header">
    <i class='bx bx-bell me-2'></i>
    <div class="me-auto fw-medium">Fail</div>
    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
  </div>
  <div class="toast-body" id="fail_detail">
  </div>
</div>


<!-- Basic Layout -->
<div class="row">
  <div class="col-md-8" >
    <div class="card mb-4">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Credential</h5>
      </div>
      <div class="card-body">

          <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label" for="id_app_name">App Name</label>
            <input type="text" class="form-control" name="app_name" id="id_app_name" placeholder="facebook" />
          </div>
          <div class="mb-3">
            <label class="form-label" for="id_app_url">App URL</label>
            <input type="text" class="form-control" name="app_url" id="id_app_url" placeholder="http://login.facebook.com" />
          </div>

            <div class="mb-3">
            <label class="form-label" for="id_app_username">App Username</label>
            <input type="text" class="form-control" name="app_username" id="id_app_username" placeholder="Tom" />
          </div>

            <div class="mb-3">
            <label class="form-label" for="id_app_password">App Password</label>
            <input type="text" class="form-control" name="app_password" id="id_app_password" placeholder="123456" />
          </div>


        <div class="mb-3">
            <label class="form-label" for="pwdBasic">Upload QR picture</label>
            <div id="drag-drop-area"></div>
        </div>

        <div class="mb-3">
            <label class="form-label" for="id_app_two_fa">OTP SECRET KEY</label>
            <input type="text" class="form-control" name="app_two_fa" id="id_app_two_fa" placeholder="JBSWY3DPEHPK3PXP or 'otpauth://totp/App:alice@google.com?secret=JBSWY3DPEHPK3PXP&issuer=App'" />
          </div>

          <div class="mb-3">
            <label class="form-label" for="basic-default-message">Note</label>
            <textarea id="basic-default-message" class="form-control" placeholder="Hi, Do you have a moment to talk Joe?"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
        </form>

    </div>
  </div>

</div>
</div>



<script src="{% static 'vendor/libs/uppy/uppy.js' %}"></script>
{% endblock %}
