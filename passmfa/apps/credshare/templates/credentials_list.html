<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Credentials</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function togglePassword(id) {
            var passwordField = document.getElementById("password-" + id);
            var toggleButton = document.getElementById("toggleButton-" + id);
            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleButton.innerText = "Hide";
            } else {
                passwordField.type = "password";
                toggleButton.innerText = "Show";
            }
        }

        function toggle2FA(id) {
            var twoFAField = document.getElementById("twofa-" + id);
            var toggleButton = document.getElementById("toggle2FAButton-" + id);
            if (twoFAField.type === "password") {
                twoFAField.type = "text";
                toggleButton.innerText = "Hide";
            } else {
                twoFAField.type = "password";
                toggleButton.innerText = "Show";
            }
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1>App Credentials</h1>
        <a href="add_credentials.html" class="btn btn-primary mb-3">Add New Credentials</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>App Name</th>
                    <th>App URL</th>
                    <th>Username</th>
                    <th>Password</th>
                    <th>2FA</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example credential row, replace with server-side rendering or JavaScript rendering -->
                <tr>
                    <td>Example App</td>
                    <td><a href="http://example.com" target="_blank">http://example.com</a></td>
                    <td>example_user</td>
                    <td>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password-1" value="example_password" readonly>
                            <div class="input-group-append">
                                <button type="button" class="btn btn-outline-secondary" id="toggleButton-1" onclick="togglePassword(1)">Show</button>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="input-group">
                            <input type="password" class="form-control" id="twofa-1" value="example_2fa" readonly>
                            <div class="input-group-append">
                                <button type="button" class="btn btn-outline-secondary" id="toggle2FAButton-1" onclick="toggle2FA(1)">Show</button>
                            </div>
                        </div>
                    </td>
                    <td>
                        <a href="edit_credentials.html?id=1" class="btn btn-warning btn-sm">Edit</a>
                        <a href="delete_credentials.html?id=1" class="btn btn-danger btn-sm">Delete</a>
                        <a href="share_credentials.html?id=1" class="btn btn-info btn-sm">Share</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
